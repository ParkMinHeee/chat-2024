<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Kokoa Challenge</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <i class="fa-solid fa-bars"></i>
        <h3>library</h3>
        <i class="fa-solid fa-basket-shopping"></i>
      </header>
      <div id="search">
        <span>Search books...</span>
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <main>
        <h2>Book of the day</h2>
        <div id="book">
          <div id="book-img"></div>
          <div id="infomation">
            <p id="title">소년이 온다</p>
            <p id="writer">한강</p>
            <div id="star5">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </div>
            <div id="category">
              <div class="category">장편소설</div>
              <div class="category">2024 노벨문학상</div>
            </div>
            <div id="book-mark">
              <button>
                <i class="fa-solid fa-bookmark"></i>
              </button>
              <input type="button" value="Book Now" />
            </div>
          </div>
        </div>
        <h2>Nobel Prize in Literature</h2>
        <div id="top">
          <div class="books">
            <div id="books-img1"></div>
            <div id="star4">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-regular fa-star"></i>
            </div>
          </div>
          <div class="books">
            <div id="books-img2"></div>
            <div id="star4">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </div>
          </div>
          <div class="books">
            <div id="books-img3"></div>
            <div id="star4">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </div>
          </div>
          <div class="books">
            <div id="books-img4"></div>
            <div id="star4">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </div>
          </div>
        </div>
        <h2>Popular authors</h2>
        <div id="popular">
          <div id="authors"></div>
          <div id="authors-info">
            <p id="title">한강 Han Kang</p>
            <p id="history">
              대한민국의 작가이다. 1993년 시인으로, 1994년 소설가로 등단하였다.
              2024년 대한민국 작가로는 최초로 노벨 문학상을 수상하여 아시아 국가
              국적 작가로는 12년 만의 수상자이자 아시아인 여성으로는 첫 노벨
              문학상 수상자가 되었다.
            </p>
          </div>
        </div>
      </main>
    </div>

    <!-- ❌ DON'T DELETE THIS OR WORRY ABOUT THIS 👇🏻 ❌ -->
    <script
      src="https://kit.fontawesome.com/b5ac015c11.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
