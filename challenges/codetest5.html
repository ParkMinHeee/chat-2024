<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Kokoa Challenge</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="palylist">
      <i class="fa-solid fa-xmark"></i>
      <span id="list">Playlist</span>
    </div>
    <div id="img-random">
      <div id="big-img">
        <i class="fa-regular fa-image fa-flip-horizontal"></i>
      </div>
      <div id="random">
        <span class="love">Random</span>
        <span class="love">Love</span>
        <span id="by">by Divay Kapoor</span>
      </div>
    </div>
    <div id="middle">
      <div id="middle-1">
        <i class="fa-solid fa-play"></i>
        <span>&nbsp;&nbsp;Play</span>
      </div>
      <div id="middle-2" class="circle1">
        <i class="fa-solid fa-heart"></i>
      </div>
      <div id="middle-3" class="circle1">
        <i class="fa-solid fa-plus"></i>
      </div>
    </div>
    <div id="bottom">
      <div id="one">
        <div class="color" id="tomato"></div>
        <div class="text">
          <span class="big-text">Matargasti</span>
          <span class="small-text">Mohit Chauhan</span>
        </div>
      </div>
      <div id="two">
        <div class="color" id="pink"></div>
        <div class="text">
          <span class="big-text">Attitude</span>
          <span class="small-text">Lewis OfMan . Attitude</span>
        </div>
      </div>

      <div id="three">
        <div class="color" id="blue"></div>
        <div class="text">
          <span class="big-text">Try Everthing</span>
          <span class="small-text">Shakira . Zootopia</span>
        </div>
      </div>

      <div id="four">
        <div class="color" id="green"></div>
        <div class="text">
          <span class="big-text">Sunflower</span>
          <span class="small-text">Joseph Vincent . Sunflower</span>
        </div>
      </div>
    </div>
  </body>
</html>
